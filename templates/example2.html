<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello from Flask</title>

</head>
<body>
{% if username %}
  <h1>Hello {{ username }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}
<form>
   <label for="username">用户名</label>
    <input type="text" id="username" name="username" required>
    <input type="submit" value="登录">
</form>

</body>
</html>
