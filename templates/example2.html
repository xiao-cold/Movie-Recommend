<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>jQuery Shield UI Demos</title>
    <link id="themecss" rel="stylesheet" type="text/css"
          href="//www.shieldui.com/shared/components/latest/css/light/all.min.css"/>
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>
<body class="theme-light">
<div class="container">
    <div class="mainHeading">Quarterly Evaluation</div>
    <div class="mainDiv">
        <div class="demoDiv">
            <img src="/Content/img/rating/checklist.png" class="img-responsive"/>
        </div>
        <div class="demoDiv">
            <div class="rateLine">
                <div class="left">
                    Budget:
                </div>
                <div class="right">
                    <div id="rate1"></div>
                </div>
            </div>
            <div class="rateLine">
                <div class="left">
                    Prospects:
                </div>
                <div class="right">
                    <div id="rate2"></div>
                </div>
            </div>
            <div class="rateLine">
                <div class="left">
                    Target:
                </div>
                <div class="right">
                    <div id="rate3"></div>
                </div>
            </div>
            <div class="rateLine">
                <div class="left">
                    Overall:
                </div>
                <div class="right">
                    <div id="rate4"></div>
                </div>
            </div>
            <div class="rateLine">
                <div class="left">
                    Sales:
                </div>
                <div class="right">
                    <div id="rate5"></div>
                </div>
            </div>
            <div class="rateLine">
                <div class="left">
                    Timekeeping:
                </div>
                <div class="right">
                    <div id="rate6"></div>
                </div>
            </div>
            <div class="rateLine">
                <div class="left">
                    Imrovements:
                </div>
                <div class="right">
                    <div id="rate7"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#rate1').shieldRating({
            max: 7,
            step: 0.1,
            value: 3,
            markPreset: false
        });
        $('#rate2').shieldRating({
            max: 7,
            step: 0.1,
            value: 7,
            markPreset: false
        });
        $('#rate3').shieldRating({
            max: 7,
            step: 0.1,
            value: 1,
            markPreset: false
        });
        $('#rate4').shieldRating({
            max: 7,
            step: 0.1,
            value: 2,
            markPreset: false
        });
        $('#rate5').shieldRating({
            max: 7,
            step: 0.1,
            value: 4,
            markPreset: false
        });
        $('#rate6').shieldRating({
            max: 7,
            step: 0.1,
            value: 6,
            markPreset: false
        });
        $('#rate7').shieldRating({
            max: 7,
            step: 0.1,
            value: 7,
            markPreset: false
        });
    });
</script>
<style>
    .container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .mainHeading {
        text-align: center;
        font-size: 27px;
        line-height: 120%;
        text-decoration: underline;
        margin-bottom: 10px;
    }

    .demoDiv {
        display: inline-block;
        vertical-align: middle;
        padding: 10px;
    }

    .rateLine {
        display: block;
        width: 100%;
        margin-top: 10px;
    }

    .left {
        display: inline-block;
        width: 120px;
    }

    .right {
        display: inline-block;
    }
</style>
</body>
</html>
